{% extends "base.html" %}

{% block content %}
<h2>Movie List</h2>

<div class="row">
    {% for movie in movies %}
        <div class="col-md-4 mb-4">
            <div class="card">
                {% if movie.image %}
                    <img src="{{ movie.image.url }}" class="card-img-top" alt="{{ movie.title }}">
                {% else %}
                    <img src="/media/movie/images/default.JPG" class="card-img-top" alt="No image">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ movie.title }}</h5>
                    <p class="card-text">{{ movie.description|truncatewords:20 }}</p>
                    <a href="{% url 'movie_detail' movie.id %}" class="btn btn-primary">View details</a>
                </div>
            </div>
        </div>
    {% empty %}
        <p>No movies found.</p>
    {% endfor %}
</div>
{% endblock %}
